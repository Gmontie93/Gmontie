<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 18</title>
</head>
<body>

        <div id="root"> This will change</div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


<script type="text/babel"> 

class MyClassComp extends React.Component{

    constructor(props){
        super(props);
        
    }

    render(){
        return (<div>
            <h1> Hello {this.props.sname}</h1>;
            </div>);
    }
}

let MyFunComp = (props) => {
    return (<h1> Hello {props.myName} </h1>);
}
let rootnode = ReactDOM.createRoot(document.getElementById('root'));

rootnode.render([<MyClassComp sname='XYZ'/>,<MyFunComp myName='Jane Doe'/>]);




</script>
